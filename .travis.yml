language: node_js


node_js: "stable"


cache:
  directories:
    - node_modules


dist: trusty
sudo: required

env:
  global:
  - USER=$USER
  - PASS=$PASS

addons:
  github-token: $GITHUB_TOKEN
  code_climate:
    repo_token: 
      secure: $TEST_REPORTER_ID


before_script:
 - git config --global user.email "rhnylyukh@gmail.com"
 - git config --global user.name $USER
 - git config --global user.password $PASS
 #install chrome
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb
 

script:
  - npm run lint


after_success:
  - git clone https://github.com/rhnylyukh/learnwithmentor-web.git
  - cd learnwithmentor-web/
  - git remote add origin https://rhnylyukh:${GITHUB_TOKEN}@github.com/rhnylyukh/learnwithmentor-web.git
  - git checkout test
  - git checkout master
  - git merge test
  - git push origin master
  
after_script:
 - npm install -g codeclimate-test-reporter
 - cat coverage/lcov.info | codeclimate-test-reporter
 - codeclimate-test-reporter < ./coverage/lcov.info
 

